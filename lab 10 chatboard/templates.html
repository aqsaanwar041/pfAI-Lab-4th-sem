<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        #chatbox { width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        .message { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type=text] { width: 80%; padding: 10px; }
        input[type=submit] { padding: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>University Admission Chatbot</h2>
        <div id="chatlog"></div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Type your message..." required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const chatlog = document.getElementById("chatlog");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const userInput = document.getElementById("user-input").value;
            
    
            chatlog.innerHTML += `<div class="message user"><b>You:</b> ${userInput}</div>`;
            
          
            fetch("/get_response", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${userInput}`
            })
            .then(response => response.json())
            .then(data => {
                chatlog.innerHTML += `<div class="message bot"><b>Bot:</b> ${data.response}</div>`;
                chatlog.scrollTop = chatlog.scrollHeight;
            });

            document.getElementById("user-input").value = "";
        });
    </script>
</body>
</html>
